<div class="row">
  <div class="col-xl-12">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let joueur of joueurs ; let i = index">
        {{ joueur.firstName }} {{ joueur.lastName }}
        <button style="margin-left: 15px;" class="btn btn-danger" (click)="onDeleteJoueur(joueur)">Supprimer</button>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onAjouterJoueur()">Ajouter un joueur</button>
  </div>
</div>
